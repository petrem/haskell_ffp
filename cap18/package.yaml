name:                cap18
version:             0.1.0.0
github:              "petrem/cap18"
license:             BSD3
author:              "Petre Mierlu»õiu"
maintainer:          "petrem@github"
copyright:           "Public Domain"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/petrem/cap18#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - QuickCheck
    - containers
    - checkers

executables:
  cap18-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap18

tests:
  cap18-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap18
    - hspec
    - QuickCheck
    - containers
    - checkers
    - hspec-checkers
