name:                cap24
version:             0.1.0.0
github:              "petrem/cap24"
license:             BSD3
author:              "Petre Mierlu»õiu"
maintainer:          "petrem@github"
copyright:           "Public Domain"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/petrem/cap24#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - attoparsec
    - bytestring
    - cassava
    - containers
    - parsec
    - raw-strings-qq
    - scientific
    - text
    - time
    - transformers
    - trifecta

executables:
  cap24-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap24

tests:
  cap24-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap24
    - containers
    - hspec
    - trifecta
