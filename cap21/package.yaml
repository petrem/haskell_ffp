name:                cap21
version:             0.1.0.0
github:              "petrem/cap21"
license:             BSD3
author:              "Petre Mierlu»õiu"
maintainer:          "petrem@github"
copyright:           "Public Domain"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/petrem/cap21#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - QuickCheck
    - bytestring
    - checkers
    - wreq

executables:
  cap21-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap21

tests:
  cap21-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cap21
    - hspec
    - QuickCheck
    - checkers
    - hspec-checkers
